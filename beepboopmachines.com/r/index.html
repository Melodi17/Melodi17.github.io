<html>
    <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
<body onLoad = "start()">
    <script>function start() {
        initializeUI(buildTextOutput, blockName, blockOutput);
        initializeCanvas(riskyCanvas);
    }
    </script>
    <script src="Risky.js" type="text/javascript"></script>

    <h1><p>4 Bit Counter with 7-Segment Output</p></h1>
    
    <p display: hidden > 
        <input id="saveState" class="myButton" type="button" value="Save State" onclick="saveState();" />
        <input id="restoreState" class="myButton" type="button" value="Restore State" onclick="restoreState();" />
    </p>
    <p display: hidden >
        <input id="backAccelerate" class="myButton" type="button" value="<<" onclick="backAccelerate();" />
        <input id="runPause" class="myButton" type="button" value=">/||" onclick="runPause();" />
        <input id="forwardAccelerate" class="myButton" type="button" value=">>" onclick="forwardAccelerate();" />
        <input id="forwardStep" class="myButton" type="button" value=">>|" onclick="forwardStep();" />
        <input id="reset" class="myButton" type="button" value="reset" onclick="resetButton();" />
        <input id="undo" class="myButton" type="button" value="undo" onclick="undoButton();" />
    </p>
    <p display: hidden >
        <textarea id="blockName" rows="1" cols="200"></textarea>
    </p>
    <p display: hidden > 
        <input id="actCommand" class="myButton" type="button" value="act" onclick="buildSendCommand(this);" />
        <input id="deleteCommand" class="myButton" type="button" value="delete" onclick="buildSendCommand(this);" />
        <input id="notCommand" class="myButton" type="button" value="not" onclick="buildSendCommand(this);" />
        <input id="andCommand" class="myButton" type="button" value="and" onclick="buildSendCommand(this);" />
        <input id="orCommand" class="myButton" type="button" value="or" onclick="buildSendCommand(this);" />
        <input id="xorCommand" class="myButton" type="button" value="xor" onclick="buildSendCommand(this);" />
        <input id="mosCommand" class="myButton" type="button" value="mos" onclick="buildSendCommand(this);" />
        <input id="pmosCommand" class="myButton" type="button" value="pmos" onclick="buildSendCommand(this);" />
        <input id="switchCommand" class="myButton" type="button" value="switch" onclick="buildSendCommand(this);" />
        <input id="lineCommand" class="myButton" type="button" value="line" onclick="buildSendCommand(this);" />
        <input id="oneCommand" class="myButton" type="button" value="one" onclick="buildSendCommand(this);" />
        <input id="gndCommand" class="myButton" type="button" value="gnd" onclick="buildSendCommand(this);" />
        <input id="sourceCommand" class="myButton" type="button" value="source" onclick="buildSendCommand(this);" />
        <input id="LEDCommand" class="myButton" type="button" value="seg7" onclick="buildSendCommand(this);" />
        <input id="clockCommand" class="myButton" type="button" value="clock" onclick="buildSendCommand(this);" />
        <input type="checkbox" id="snapToGrid" checked>snap to Grid
        <input type="checkbox" id="maskedCircuit" checked>create Mask?
    </p>
    <p display: hidden ><textarea id="buildTextOutput" rows="1" cols="200"></textarea></p>
    
    <p><canvas id="riskyCanvas" width="2000" height="2000" style="border:1px solid #d3d3d3;"></canvas></p>
    
    <p display: hidden ><textarea id="blockOutput" rows="4" cols="98"></textarea></p>
    
    </body>
</html>
