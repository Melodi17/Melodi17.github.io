<html>
<body>
    <script src="double-slit-interference.js"></script>
    <script src="https://www.desmos.com/api/v0.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    Number of slits: <INPUT id="numSlits" TYPE="NUMBER" MIN="1" STEP="1" value="5" SIZE="6"
            onchange   = "drawGraph();"
            onkeypress = "this.onchange();"
            onpaste    = "this.onchange();"
            oninput    = "this.onchange();"></INPUT>
        <span id="numSlitsError" style="color:red"></span><br>
    With of slits: <INPUT id="slitWidth" TYPE="NUMBER" MIN="0" STEP="1" value="10" SIZE="6"
            onchange   = "drawGraph();"
            onkeypress = "this.onchange();"
            onpaste    = "this.onchange();"
            oninput    = "this.onchange();"></INPUT> um 
        <span id="slitWidthError" style="color:red"></span><br>
    Separation between slits: <INPUT id="slitSeparation" TYPE="NUMBER" MIN="0" STEP="1" value="20" SIZE="6"
            onchange   = "drawGraph();"
            onkeypress = "this.onchange();"
            onpaste    = "this.onchange();"
            oninput    = "this.onchange();"></INPUT> um 
        <span id="slitSeparationError" style="color:red"></span><br>
    Wavelength: <INPUT id="wavelength" TYPE="NUMBER" MIN="0" STEP="1" value="600" SIZE="6"
            onchange   = "drawGraph();"
            onkeypress = "this.onchange();"
            onpaste    = "this.onchange();"
            oninput    = "this.onchange();"></INPUT> nm 
        <span id="wavelengthError" style="color:red"></span><br>
    Inspection angle: <INPUT id="inspectionAngle" TYPE="NUMBER" MIN="" MAX="" STEP="1" value="0.005" SIZE="6"
            onchange   = "drawGraph();"
            onkeypress = "this.onchange();"
            onpaste    = "this.onchange();"
            oninput    = "this.onchange();"></INPUT> radians 
        <span id="inspectionAngleError" style="color:red"></span><br>
    Click below to view the phasors that combine to produce the amplitudes on the graph<br>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>    
    <div id="calculator" style="width: 800px; height: 400px;"></div>
    
    <script type="text/javascript">
      function startup() {
          onLoad();
      }
      window.onload = startup;
    </script>
</body>
</html>
